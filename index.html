  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontSize: {
            'xs': ['12px', { lineHeight: '1.5' }], // MINIMUM 12PX GUARANTEED
            'sm': ['14px', { lineHeight: '1.5' }],
            'base': ['16px', { lineHeight: '1.5' }],
            'lg': ['18px', { lineHeight: '1.5' }],
            'xl': ['20px', { lineHeight: '1.5' }],
            '2xl': ['24px', { lineHeight: '1.5' }],
          },
          fontFamily: {
            sans: ['Arial', 'sans-serif'],
            mono: ['"Geist Mono"', 'monospace'],
          },
          colors: {
            orange: {
              400: '#ff8833',
              500: '#ff6b00',
              600: '#e65a00',
            },
            zinc: {
              850: '#1f1f22',
              900: '#18181b',
              950: '#09090b',
            }
          }
        },
      },
    }
  </script>
  <style>
    body {
      background-color: #050505;
      color: #ffffff;
      font-family: Arial, sans-serif;
      scroll-behavior: smooth;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    a,
    button,
    label,
    input,
    select,
    textarea,
    .font-mono,
    .badge,
    .pill {
      font-family: 'Geist Mono', monospace !important;
      font-weight: 600 !important;
      /* SemiBold as default for these elements */
    }

    /* Override weights for normal text in mono if needed */
    .font-mono-normal {
      font-weight: 400;
    }

    /* Custom scrollbar to match dark theme */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #09090b;
    }

    ::-webkit-scrollbar-thumb {
      background: #3f3f46;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #52525b;
    }

    /* Utilities for horizontal slider */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      /* IE and Edge */
      scrollbar-width: none;
      /* Firefox */
    }

    /* PROFESSIONAL ANIMATIONS */

    /* Page Enter Animation */
    @keyframes pageFadeIn {
      0% {
        opacity: 0;
        filter: blur(8px);
        transform: translateY(10px);
      }

      100% {
        opacity: 1;
        filter: blur(0);
        transform: translateY(0);
      }
    }

    .animate-page-enter {
      animation: pageFadeIn 0.5s cubic-bezier(0.22, 1, 0.36, 1) forwards;
    }

    /* Hover effects for buttons and cards */
    .hover-lift {
      transition: transform 0.2s cubic-bezier(0.22, 1, 0.36, 1), box-shadow 0.2s cubic-bezier(0.22, 1, 0.36, 1);
    }

    .hover-lift:hover {
      transform: translateY(-2px);
    }
  </style>
