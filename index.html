  <style>
    body {
      background-color: #050505;
      color: #ffffff;
      font-family: 'JetBrains Mono', monospace;
      scroll-behavior: smooth;
    }

    /* Custom scrollbar to match dark theme */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #09090b;
    }

    ::-webkit-scrollbar-thumb {
      background: #3f3f46;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #52525b;
    }

    /* Utilities for horizontal slider */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      /* IE and Edge */
      scrollbar-width: none;
      /* Firefox */
    }

    /* PROFESSIONAL ANIMATIONS */

    /* Page Enter Animation */
    @keyframes pageFadeIn {
      0% {
        opacity: 0;
        filter: blur(8px);
        transform: translateY(10px);
      }

      100% {
        opacity: 1;
        filter: blur(0);
        transform: translateY(0);
      }
    }

    .animate-page-enter {
      animation: pageFadeIn 0.5s cubic-bezier(0.22, 1, 0.36, 1) forwards;
    }

    /* Scroll Reveal Animation Classes */
    .reveal-hidden {
      opacity: 0;
      filter: blur(4px);
      transform: translateY(20px);
      transition:
        opacity 0.8s cubic-bezier(0.22, 1, 0.36, 1),
        transform 0.8s cubic-bezier(0.22, 1, 0.36, 1),
        filter 0.8s cubic-bezier(0.22, 1, 0.36, 1);
      will-change: opacity, transform, filter;
    }

    .reveal-visible {
      opacity: 1;
      filter: blur(0);
      transform: translateY(0);
    }

    /* Hover effects for buttons and cards */
    .hover-lift {
      transition: transform 0.2s cubic-bezier(0.22, 1, 0.36, 1), box-shadow 0.2s cubic-bezier(0.22, 1, 0.36, 1);
    }

    .hover-lift:hover {
      transform: translateY(-2px);
    }

    /* Stagger delays */
    .delay-100 {
      transition-delay: 100ms;
    }

    .delay-150 {
      transition-delay: 150ms;
    }

    .delay-200 {
      transition-delay: 200ms;
    }

    .delay-300 {
      transition-delay: 300ms;
    }

    .delay-400 {
      transition-delay: 400ms;
    }
  </style>
